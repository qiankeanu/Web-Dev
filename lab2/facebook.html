<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>facebook by Kian</title>
        <link href="css/style_facebook.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="left">
                    <div class="logo">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                    </div>
                    <h2 class="f_soz">Connect with friends and the world around you on Facebook.</h2>
                </div>

                <div class="right">
                    <div class="login">
                        <form>
                            <input type="email" placeholder="Email or phone number">
                            
                            <input type="password" placeholder="Password">
                            
                            <button class="button_log" type ="submit">Log in</button>
                            
                            <div class="link">
                                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" style="text-decoration: none; color: #0866ff;">
                                    Forgot password?</a>
                            </div>
                            <div class="syzyk"></div>
                            <button class="creating">Create New Account</button>
                        </form>
                    </div>
                    <p class="text">
                        <b><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" style="color:black; text-decoration: none;">
                            Create a Page</a></b> for a celebrity, brand or business.
                    </p>
                </div>

            </div>
            
        </div>
    </body>
</html>
