<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content = "width=device-width, initial scal=1.0">
        <title>Insta keanu</title>
        <link rel="stylesheet" href="css/style_insta.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="left">
                    <img src="css/IG.jpeg" alt="insta-logo">
                </div>
                <div class="right">
                    <div class="form">
                        <div class="form_upper">
                            <div class="content_logo">
                                <img src="css/insta-logo2.png" alt="instagram_logo">
                            </div>
                            <div class="content_form">
                                <div class="content_item">
                                    <input type="email" class="content_input" placeholder="Phone number, username or email adress">
                                </div>
                                <div class="content_item">
                                    <input type="password" class="content_input" placeholder="Password">
                                </div>
                                <div class="conten_button">
                                    <button  class="button">Log in</button>
                                </div>
                                <div class="content_OR">
                                    OR
                                </div>
                                <div class="content_log_for">
                                    <div class="content_facebook">
                                        <i class="fa fa-brands fa-facebook" style="color:#0095f6"></i>
                                        <a href="#" class="content_link">Log in with Facebook</a>
                                    </div>
                                    <div class="content_forget">
                                        <a href="#"  class="content_password">Forgotten your password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form_middle">
                            <p class="sign_text">Don't have an account?</p>
                            <a href="#" class="sign_link">Sign up</a>
                        </div>

                        <div class="form_button apps">
                            <p class="apps_text">Get the app.</p>
                            <div class="apps_icons">
                                <img src="https://static.cdninstagram.com/rsrc.php/v4/y9/r/E_2mQvC3HG-.png" alt="Download from the App Store">
                            </div>
                            <div class="apps_icons">
                                <img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" alt="Download from Google Play">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">

            </footer>
        </div>
    </body>
</html>
