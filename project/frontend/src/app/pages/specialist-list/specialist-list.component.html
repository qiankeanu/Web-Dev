<div class="min-h-screen bg-white">
  <header class="flex justify-between items-center px-6 py-4 shadow-sm">
    <h1 class="text-xl font-bold text-blue-900">Поиск специалистов</h1>
  </header>

  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      <!-- Filters Sidebar -->
      <div class="md:col-span-1">
        <div class="border rounded-lg p-4 space-y-4">
          <h2 class="font-semibold text-lg">Фильтры</h2>
          
          <!-- Skills Filter -->
          <div>
            <h3 class="font-medium mb-2">Навыки</h3>
            <div class="space-y-2">
              <div *ngFor="let skill of skills" class="flex items-center">
                <input 
                  type="checkbox"
                  [id]="skill.name"
                  [checked]="selectedSkills.includes(skill.name)"
                  (change)="toggleSkill(skill.name)"
                  class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                >
                <label [for]="skill.name" class="ml-2 text-sm text-gray-700">
                  {{ skill.name }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Specialists List -->
      <div class="md:col-span-3">
        <!-- Search Bar -->
        <div class="mb-6">
          <input 
            type="text"
            [(ngModel)]="searchQuery"
            placeholder="Поиск по имени или навыкам..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
          >
        </div>

        <!-- Specialists Grid -->
        <div class="grid grid-cols-1 gap-4">
          <div *ngFor="let specialist of specialists" class="border rounded-lg p-4 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-semibold">{{ specialist.full_name }}</h3>
                <p class="text-sm text-gray-600">Общих навыков: {{ specialist.common_skills_count }}</p>
              </div>
              <button class="text-blue-600 hover:text-blue-800">
                Связаться
              </button>
            </div>

            <div class="mt-4">
              <h4 class="text-sm font-medium mb-2">Навыки:</h4>
              <div class="flex flex-wrap gap-2">
                <span 
                  *ngFor="let skill of specialist.skills" 
                  class="px-2 py-1 bg-gray-100 rounded-full text-sm text-gray-600"
                >
                  {{ skill.name }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
