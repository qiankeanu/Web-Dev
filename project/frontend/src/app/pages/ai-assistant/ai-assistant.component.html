<div class="min-h-screen bg-white">
  <header class="flex justify-between items-center px-6 py-4 shadow-sm">
    <h1 class="text-xl font-bold text-blue-900">AI-ассистент</h1>
  </header>

  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Chat Section -->
      <div class="md:col-span-2">
        <div class="border rounded-lg shadow-sm">
          <div class="p-4 border-b">
            <h2 class="text-lg font-semibold">Чат с ассистентом</h2>
            <p class="text-sm text-gray-600">Задайте вопрос о поиске работы, составлении резюме или собеседовании</p>
          </div>

          <!-- Chat Messages -->
          <div class="h-[400px] overflow-y-auto p-4 space-y-4">
            <div *ngFor="let message of chatHistory" 
                 [class]="message.role === 'assistant' ? 'flex' : 'flex justify-end'">
              <div [class]="message.role === 'assistant' ? 
                           'bg-gray-100 rounded-lg p-3 max-w-[80%]' : 
                           'bg-blue-100 rounded-lg p-3 max-w-[80%]'">
                <p class="text-sm">{{ message.content }}</p>
              </div>
            </div>
          </div>

          <!-- Message Input -->
          <div class="p-4 border-t">
            <form (ngSubmit)="sendMessage()" class="flex gap-2">
              <input 
                type="text" 
                [(ngModel)]="message" 
                name="message"
                placeholder="Введите сообщение..."
                class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
              >
              <button 
                type="submit"
                class="bg-blue-900 text-white px-4 py-2 rounded-md hover:bg-blue-800 flex items-center gap-2"
              >
                Отправить
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="space-y-6">
        <!-- Popular Questions -->
        <div class="border rounded-lg shadow-sm p-4">
          <h3 class="font-semibold mb-3">Популярные вопросы</h3>
          <div class="space-y-2">
            <button 
              *ngFor="let question of popularQuestions"
              (click)="askQuestion(question)"
              class="block w-full text-left text-sm text-gray-700 hover:text-blue-600 py-1"
            >
              {{ question }}
            </button>
          </div>
        </div>

        <!-- AI Capabilities -->
        <div class="border rounded-lg shadow-sm p-4">
          <h3 class="font-semibold mb-3">Возможности AI-ассистента</h3>
          <ul class="space-y-2">
            <li *ngFor="let capability of capabilities" class="text-sm text-gray-700 flex items-center gap-2">
              <span class="text-blue-500">•</span>
              {{ capability }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
