<div class="min-h-screen bg-white text-gray-800 font-sans">
  <header class="flex justify-between items-center px-6 py-4 shadow-sm">
    <h1 class="text-xl font-bold text-blue-900">JobConnect</h1>
  </header>

  <div class="max-w-3xl mx-auto px-6 py-8">
    <h2 class="text-2xl font-bold mb-6">Создать вакансию</h2>

    <form (ngSubmit)="createVacancy()" #vacancyForm="ngForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Название должности</label>
        <input 
          type="text" 
          [(ngModel)]="vacancy.title" 
          name="title" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Компания</label>
        <input 
          type="text" 
          [(ngModel)]="vacancy.company" 
          name="company" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Описание</label>
        <textarea 
          [(ngModel)]="vacancy.description" 
          name="description" 
          required
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Требования</label>
        <textarea 
          [(ngModel)]="vacancy.requirements" 
          name="requirements" 
          required
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Зарплата</label>
        <input 
          type="text" 
          [(ngModel)]="vacancy.salary_range" 
          name="salary_range" 
          required
          placeholder="например: 150000-250000 тг"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Местоположение</label>
        <input 
          type="text" 
          [(ngModel)]="vacancy.location" 
          name="location" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Тип занятости</label>
        <select 
          [(ngModel)]="vacancy.employment_type" 
          name="employment_type" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        >
          <option value="FULL_TIME">Полная занятость</option>
          <option value="PART_TIME">Частичная занятость</option>
          <option value="CONTRACT">Контракт</option>
          <option value="TEMPORARY">Временная</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Уровень опыта</label>
        <select 
          [(ngModel)]="vacancy.experience_level" 
          name="experience_level" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        >
          <option value="ENTRY">Начальный</option>
          <option value="MIDDLE">Средний</option>
          <option value="SENIOR">Старший</option>
          <option value="LEAD">Ведущий</option>
        </select>
      </div>

      <div class="flex justify-end space-x-4">
        <button 
          type="button" 
          (click)="router.navigate(['/'])"
          class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50"
        >
          Отмена
        </button>
        <button 
          type="submit" 
          [disabled]="!vacancyForm.form.valid"
          class="px-4 py-2 bg-blue-900 text-white rounded-md hover:bg-blue-800 disabled:bg-gray-400"
        >
          Создать вакансию
        </button>
      </div>
    </form>
  </div>
</div>
