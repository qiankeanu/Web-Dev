<div class="min-h-screen bg-white">
  <header class="flex justify-between items-center px-6 py-4 shadow-sm">
    <h1 class="text-xl font-bold text-blue-900">Поиск вакансий</h1>
  </header>

  <div class="max-w-6xl mx-auto px-4 py-8">
    <!-- Search Bar -->
    <div class="mb-8">
      <form (ngSubmit)="searchVacancies()" class="flex gap-2">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          name="search"
          placeholder="Название вакансии, компании или ключевые навыки"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
        >
        <button 
          type="submit"
          class="bg-blue-900 text-white px-6 py-2 rounded-md hover:bg-blue-800"
        >
          Найти
        </button>
      </form>
    </div>

    <!-- Vacancy List -->
    <div class="space-y-4">
      <div *ngFor="let vacancy of vacancies" class="border rounded-lg p-6 hover:shadow-md transition-shadow">
        <div class="flex justify-between items-start mb-4">
          <div>
            <h2 class="text-xl font-semibold text-gray-900">{{ vacancy.title }}</h2>
            <p class="text-gray-600">{{ vacancy.company }}</p>
          </div>
          <button class="text-blue-900 hover:text-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
            </svg>
          </button>
        </div>

        <div class="flex flex-wrap gap-2 mb-4">
          <span class="px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-600">{{ vacancy.employment_type }}</span>
          <span class="px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-600">{{ vacancy.experience_level }}</span>
          <span class="px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-600">{{ vacancy.location }}</span>
        </div>

        <p class="text-gray-700 mb-4">{{ vacancy.description }}</p>

        <div class="flex justify-between items-center">
          <span class="text-lg font-medium text-gray-900">{{ vacancy.salary_range }}</span>
          <button 
            class="bg-blue-900 text-white px-4 py-2 rounded-md hover:bg-blue-800"
          >
            Откликнуться
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
