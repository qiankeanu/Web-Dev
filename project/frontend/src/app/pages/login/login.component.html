<div class="min-h-screen flex flex-col justify-center py-12 px-6">
  <div class="max-w-md w-full mx-auto">
    <h1 class="text-3xl font-bold">Вход в систему</h1>
    <p class="text-gray-600 mt-2">Войдите в свой аккаунт для доступа к платформе</p>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="mt-8 space-y-6">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          placeholder="example@email.com"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
        />
      </div>

      <div class="relative">
        <label class="block text-sm font-medium">Пароль</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
        />
        <a href="#" class="absolute right-0 top-0 text-sm text-gray-600">Забыли пароль?</a>
      </div>

      <button 
        type="submit" 
        [disabled]="!loginForm.form.valid"
        class="w-full bg-[#14162E] text-white py-2 px-4 rounded-md hover:bg-[#14162E]/90"
      >
        Войти
      </button>
    </form>

    <div class="mt-6 text-center">
      <span class="text-gray-600">Нет аккаунта? </span>
      <a routerLink="/register" class="text-[#14162E] hover:underline">Зарегистрироваться</a>
    </div>
  </div>
</div>
